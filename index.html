
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" class="hide-in-pdf" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" class="hide-in-pdf" placeholder="Amount (INR)" required>
            <select id="expense-category" class="hide-in-pdf" required>
                <option value="" disabled selected>Category</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit" id="add-expense-button" class="hide-in-pdf">Add Expense</button>
        </form>
        <input type="text" id="filter-input" class="hide-in-pdf" placeholder="Filter by name...">
        <table id="expense-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Amount (INR)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expenses will be added here dynamically -->
            </tbody>
        </table>
        <div class="total">
            Total: â‚¹<span id="total-amount">0</span>
        </div>
    </div>
    <button id="download-pdf" onclick="downloadPDF()">Download PDF</button>
    <button id="print-button" onclick="printContent()">Print</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.0/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
<!-- Developed By AK @2024  -->

</html>
